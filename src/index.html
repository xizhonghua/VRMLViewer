<!-- modified from http://threejs.org/examples/webgl_loader_vrml.html -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - loaders - vrml loader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				font-family: Monospace;
				background-color: #fff;
				color: #fff;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				color: #000;
				position: absolute;
				top: 10px;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
			#info a, .button { color: #f00; font-weight: bold; text-decoration: underline; cursor: pointer }
		</style>
	</head>

	<body>
		<div id="info">	
		</div>

		<script src="js/three.min.js"></script>

		<script src="js/OrbitControls.js"></script>

		<script src="js/VRMLLoader.js"></script>

		<script src="js/Detector.js"></script>
		<script src="js/stats.min.js"></script>

		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var container, stats;

			var camera, controls, scene, renderer;

			var cross;

      var wrlObject = null;

      var mouseDown = false;

			init();
			animate();      

			function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 1e10 );
				camera.position.z = 6;

				controls = new THREE.OrbitControls( camera );

				controls.rotateSpeed = 5.0;
				controls.zoomSpeed = 5;

				controls.noZoom = false;
				controls.noPan = false;

				scene = new THREE.Scene();
				scene.add( camera );

				// light

				var dirLight = new THREE.DirectionalLight( 0xcccccc );
				dirLight.position.set( 200, 200, 1000 ).normalize();

				camera.add( dirLight );
				camera.add( dirLight.target );

				var loader = new THREE.VRMLLoader();
				loader.load( 'models/fish-950_s_0.wrl', function ( object ) {
          wrlObject = object;
					scene.add( object );
				} );

				// renderer

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				container = document.createElement( 'div' );
				document.body.appendChild( container );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				stats.domElement.style.position = 'absolute';
				stats.domElement.style.top = '0px';
				container.appendChild( stats.domElement );

				//

				window.addEventListener( 'resize', onWindowResize, false );

				document.addEventListener( 'drop', onDrop, false );    

         /* events fired on the drop targets */
        document.addEventListener( 'dragover', function( e ) {
        // prevent default to allow drop
          e.preventDefault();
        }, false);

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

				controls.handleResize();

			}

			function onDrop(e) {				
				e.stopPropagation();
				e.preventDefault();

        var files = e.dataTransfer.files; // FileList object.

        // files is a FileList of File objects. List some properties.
        // var output = [];
        for (var i = 0, f; f = files[i]; i++) {          
          if(files[i].name.endsWith('.wrl')) {
            loadFile(files[i])
            break;
          }          
        }        
      }

      function loadFile(file) {
        var loader = new THREE.VRMLLoader();
        loader.loadFile( file, function ( object ) {
          
          scene.remove( wrlObject );
          wrlObject = object;

          document.getElementById('info').innerHtml = file.name;

          scene.add( object );       
        } );
      }			

			function animate() {

				requestAnimationFrame( animate );

				controls.update();
				renderer.render( scene, camera );

				stats.update();

			}

		</script>

	</body>
</html>
